<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="heading">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </div>

      <div class="heading-2">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="link">
        <a href="#"><p>GitHub</p></a>
      </div>
      <div class="link">
        <a href="#"><p>Frontend Mentor</p></a>
      </div>
      <div class="link">
        <a href="#"><p>LinkedIn</p></a>
      </div>
      <div class="link">
        <a href="#"><p>Twitter</p></a>
      </div>
      <div class="link">
        <a href="#"><p>Instagram</p></a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jaganravichandran">Jagan Ravichandran</a>.
    </div>
  </body>
</html>
